<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Snake Game</title>
</head>
<body>
    <div class="container">
        <h2>Snake Game</h2>
        <canvas id="canvas" width="580px" height="580px"></canvas>
        <div class="score-and-button">
            <div class="score">
                <h2>Score: </h2> 
                <h2 id="score-number">0</h2>
            </div>
            <button type="reset" id="new-game-button">New game</button>
        </div>
    </div>
    <footer>
        <img src="img/github-logo.png" alt="Github logo">
        <p><a href="https://github.com/dlanx6">dlanx6</a></p>
    </footer>
</body>
</html>
